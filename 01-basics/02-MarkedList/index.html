<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MarkedList</title>
  <style>
    .marked {
      color: #efc14e;
    }
  </style>
</head>
<body>

<div id="app">
  <input type="text" v-model="search"/>
  <ul>
    <li v-for="item in emailsList" :class="{ 'marked': item.includes(search)}">
      {{ item }}
    </li>
  </ul>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
